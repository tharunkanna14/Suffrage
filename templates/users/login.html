{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
            <input type="checkbox" onclick="myFunction()">&nbsp;Show Password
            <hr>
            <script>
                function myFunction() {
                    var x = document.getElementById("id_password");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                        }
                    }
        </script>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" onclick="this.disabled=true;this.value='Submitting...'; this.form.submit();" type=submit>Login</button>
            <small>
                &nbsp;<a href="{% url 'password_reset' %}">Forgot your password?</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
</div>
{% endblock main %}
